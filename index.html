<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page"> 
        <div class="rockpaper">
            
            <div class="a"><h1 id="rock">ROCK PAPER SCISSOR</h1></div>
            
        </div>
        <div class="score">

          <div class="player">
            <h2 id="playerscore">YOU</h2>
            <br>
            <h2 id="pscore">0</h2>
        
        </div>
            <div class="computer">
                <h2>COMPUTER</h2>
                <br>
                <h2 id="computerscore">0</h2>
          </div>
        </div>
        
        <div class="chosen">
            <div class="youchosen">
                <div class="cho"><img id="ch1" src="pngwing.com (2).png" ></div>
                
            </div>
            
            <div class="computerchosen">
                <div class="cho"><img id="ch2" src="pngwing.com (3).png" alt="w" ></div>


            </div>

        </div>

        <div class="choices">
            <div class="rps"><img id="im1" src="pngwing.com (2).png" alt="a" ></div>
            <div class="rps"><img id="im2" src="pngwing.com (4).png" alt="a" ></div>
            <div class="rps"><img id="im3" src="pngwing.com (3).png" alt="a" ></div>
        </div>
       
        

    </div>
    <script src="gamefunc.js"></script>
   
</body>
</html>
